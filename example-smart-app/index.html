<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>rob-reynolds Example-SMART-App</title>

    <link rel="stylesheet" type="text/css" href="./src/css/example-smart-app.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #holder {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        .question-item {
            margin-bottom: 15px;
        }

        .question-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .question-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        #feedback {
            margin-top: 20px;
            font-size: 16px;
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bounce1, .bounce2, .bounce3 {
            width: 18px;
            height: 18px;
            background-color: #007bff;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .bounce2 {
            animation-delay: -0.32s;
        }

        .bounce3 {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="errors"></div>
    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div id="holder">
        <h2>rob-reynolds Example-SMART-App</h2>
        <h2>Columbia - Suicide Severity Rating Scale Screener - Recent [C-SSRS]</h2>
        <form id="questionnaire-form">
            <!-- Questionnaire will be dynamically inserted here -->
        </form>
        <button type="button" id="submit-button">Submit</button>
        <div id="feedback"></div> <!-- Feedback message will be displayed here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="./lib/js/fhir-client-v0.1.12.js"></script>
    <script src="./lib/js/fhir-client-cerner-additions-1.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./src/js/example-smart-app.js"></script>
</body>
</html>
